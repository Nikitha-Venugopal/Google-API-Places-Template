<!DOCTYPE html>
<html>
  <head>
    <title>Places</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="styles/places.css">  
   <link rel="stylesheet" type="text/css" href="styles/font-awesome-4.6.3/css/font-awesome.min.css">
   <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
  </head>


  <body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Places API Implementation</a>
    </div>
  </nav>

  <div class="box">
    <div class="container-1">
      <input type="search" id="search" placeholder="Search..." />
      <button type="submit" id="searchButton" onclick="initialize()">
            <span class="icon"><i class="fa fa-search"></i></span>
      </button>
    </div>
  </div> 

  <div id="map-places"></div>
  <div id="places-list">
    <span>Type in your Search in the Search Box</span>
  </div>

   <script src="js/jquery.js"></script>     
   <script src="js/bootstrap.min.js"></script>
   <script src = "js/jquery.tmpl.js"></script>   
   <script type="text/javascript" src="js/places.js"></script>   
   <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKhT1IcV8QE5XCZI_MwTs3elH4IS6W1aA&libraries=places&callback=initMap" async defer">
   </script>
  


  <script type="text/html" id="places-template">
      <li>   
      <div class="placesCard">   
        <div id= "places-name" class="places-name">${name}</div>
        <div id="places-address" class="places-address">${formatted_address}</div> 
      </div>  
    </li> 
  </script>


 
   
</body>
</html>
